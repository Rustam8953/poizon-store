<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать кроссовки с доставкой из Китая</title>
    <meta name="description" content="Доставка оригинальных кроссовок Nike Vans Converse из Китая"/>
    <meta name="robots" content="index, nofollow" />
    <meta name="yandex" content="noyaca" />
    <meta name="robots" content="noydir" />
    <link rel="stylesheet" href="./css/style3.min.css">
</head>
<body>
    
    <header class="header"></header>

    <main class="main">

        <section class="cart">
            <div class="cart-block block">
                <div class="cart-content">
                    <h2 class="cart-title block-title">Корзина</h2>

                    <form class="cart-form" name="form" id="form" onsubmit="return false">

                        <div class="cart-wrapper">
                            <div class="cart-wrapper__head">
                                <span>Товар</span>
                                <span>Цена</span>
                            </div>
                            <div class="cart-wrapper__empty display-none">
                                <p>Корзина пуста</p>
                            </div>
                            <div class="cart-items">

                            </div>
                        </div>

                        <div class="cart-appl">
                            <h4 class="cart-appl__title">Оформление заявки на заказ</h4>
                            <input type="tel" name="user-tel" class="cart-appl__tel" data-phone-clear data-phone-pattern placeholder="Ваш номер телефона">
                            <div class="cart-appl__items">
                                <div class="cart-appl__item">
                                    <input type="text" class="input-product" name="cart-total-item" readonly value="Товары">
                                    <input type="text" class="input-price" readonly value="37000.00₽">
                                </div>
                                <div class="cart-appl__item">
                                    <input type="text" name="finally-total" class="input-total" readonly value="Итого">
                                    <input type="text" name="finally-total-price" class="input-price" readonly value="37000.00₽">
                                </div>
                            </div>
                            <button class="cart-appl__btn button-submit" type="submit">Отправить заявку</button>
                        </div>

                    </form>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer"></footer>

    <div class="modal">

        <div class="modal-box">
            <p class="modal-title">Заявка отправлена</p>
            <p class="modal-text">
                Ожидайте звонка нашего менеджера для уточнения
                </br>
                деталей и оплаты заказа
            </p>
            <div class="modal-button">
                <button class="modal-btn button-submit">Закрыть</button>
            </div>
        </div>

    </div>

    <script src="./script/script3.min.js"></script>
    <script src="./script/add.js"></script>
    <script src="./script/mail.js"></script>

</body>
</html>
