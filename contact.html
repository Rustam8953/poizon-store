<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать кроссовки с доставкой из Китая</title>
    <meta name="description" content="Доставка оригинальных кроссовок Nike Vans Converse из Китая"/>
    <meta name="robots" content="index, nofollow" />
    <meta name="yandex" content="noyaca" />
    <meta name="robots" content="noydir" />
    <link rel="stylesheet" href="./css/style3.min.css">
</head>
<body>
    
    <header class="header"></header>

    <main class="main">

        <section class="full">
            <div class="full-block block">
                <div class="full-content">
                    <div class="page-banner__nav">
                        <a href="./index.html" class="page-banner__prev fs-inter">Главная</a>
                        <a href="./catalog.html" class="page-banner__present fs-inter">Контакты</a>
                    </div>
                    <h2 class="page-banner__title fs-space page-title">Контакты</h2>
                    <p class="page-banner__subtitle fs-inter">Приезжайте в любое время на наш склад чтобы увидеть нашу работу</p>
                </div>
            </div>
            <div class="page-banner__bg"></div>
        </section>

        <section class="contact">
            <div class="contact-block block">
                <div class="contact-content">

                    <div class="contact-form">

                        <form onsubmit="return false">

                            <div class="contact-form__item">
                                <h4 class="contact-form__title">Ваше имя</h4>
                                <input type="text" name="user-name" placeholder="Алексей">
                            </div>

                            <div class="contact-form__item">
                                <h4 class="contact-form__title">Ваша почта</h4>
                                <input type="email" name="user-mail" placeholder="alexeyromanovsky@gmail.com">
                            </div>

                            <div class="contact-form__item">
                                <h4 class="contact-form__title">Вопрос</h4>
                                <textarea name="user-question" id="" placeholder="Как я могу доехать на трамвае?"></textarea>
                            </div>

                            <button class="contact-form__btn button-submit" type="submit">Задать вопрос</button>

                        </form>

                    </div>

                    <div class="contact-map">
                        <img src="./img/contact/Map.png" alt="">
                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer"></footer>
    
    <div class="modal">

        <div class="modal-box">
            <p class="modal-title">Заявка отправлена</p>
            <p class="modal-text">
                Ожидайте звонка нашего менеджера для ответа 
                </br>
                на ваши вопросы
            </p>
            <div class="modal-button">
                <button class="modal-btn button-submit">Закрыть</button>
            </div>
        </div>

    </div>

    <script src="./script/script3.min.js"></script>
    <script src="./script/contact.js"></script>

</body>
</html>
